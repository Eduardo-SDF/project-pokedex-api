<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./src/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./src/css/style.css">

    <script defer src="./src/js/script.js"></script> 

    <title>Pok√©dex</title>
</head>
<body>
    <header>
        <button id="change-theme-button">
            <img src="./src/img/251.gif" alt="celebi" class="image-button">
        </button>
    </header>
    
    <main>
        <div>
            <img src="./src/img/pokedex (1).png" class="pokedex-pixel">
           <div>
            <img id="tela" src="./src/img/1089608.png" class="tela-dia">
           </div>
       </div>

        <img src="#" alt="pokemon" class="pokemon-img">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span> 
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input-search" 
                placeholder="Name or Number"
                required
                />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
    </main>
</body>
</html>
